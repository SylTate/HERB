<!-- extend from base layout -->
{% extends "base2.html" %}
{% block content %}
<div class = "well">
<h1> SET Cycle times </h1>
 <form class = "form" action="" method="post" name="SetWaterCycle">
	 {{ form.hidden_tag()}}
	 <p>
	   Please enter time to remain full <br>
	   {{ form.emptyTime()}}<br>
	 </p>
	 <p>
	   Please enter time to remain empty <br>
	   {{ form.fullTime()}}<br>
	 </p>
	 
	 <p><input type ="submit" value ="Set Cycle Time">
 </form>
 </div>
 {% endblock %}
