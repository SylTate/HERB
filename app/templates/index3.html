{% extends "base2.html" %}
{% block content %}
<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Dashboard</h1>
		</div>
		</div><!--/.row-->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Growing Environment Overview</div>
					<div class="panel-body">
						<div class="canvas-wrapper">
							<canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-xs-6 col-md-3">
				<div class="panel panel-default">
					<div class="panel-body easypiechart-panel">
						<button id="Home_Humidity_button" class='btn' style="background-color:white">
							<h4>Humidity</h4>
						</button>
						<div class="easypiechart" id="easypiechart-blue" data-percent="92" ><span class="percent">92%</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3">
				<div class="panel panel-default">
					<div class="panel-body easypiechart-panel">
						<button id="Home_Temperature_button" class='btn' style="background-color:white">
							<h4>Temperature</h4>
						</button>
						<div class="easypiechart" id="easypiechart-orange" data-percent="100" ><span class="percent">72 &deg</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3">
				<div class="panel panel-default">
					<div class="panel-body easypiechart-panel">
						<button id="Home_Water_pH_button" class='btn' style="background-color:white">
							<h4>Water pH<h4></button>
						<div class="easypiechart" id="easypiechart-teal" data-percent="56" ><span class="percent">56% </span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3">
				<div class="panel panel-default">
					<div class="panel-body easypiechart-panel">
						<button id="Home_Temperature_button" class='btn' style="background-color:white">
							<h4>Nutrients</h4>
						</button>
						<div class="easypiechart" id="easypiechart-red" data-percent="27" ><span class="percent">3 Weeks</span>
						</div>
					</div>
				</div>
			</div>
		</div><!--/.row-->
	<script src="static/js/chart-data.js"></script>
	<script src="static/js/easypiechart.js"></script>
	<script src="static/js/easypiechart-data.js"></script>
	<script src="static/js/bootstrap-datepicker.js"></script>
{% endblock %}
